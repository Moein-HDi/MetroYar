  <script>
    persian = { 0: '۰', 1: '۱', 2: '۲', 3: '۳', 4: '۴', 5: '۵', 6: '۶', 7: '۷', 8: '۸', 9: '۹' };
    $(".persian-digit").each(function () {
      for (var i = 0; i <= 9; i++) {
        var re = new RegExp(i, "g");
        $(this).html($(this).html().replace(re, persian[i]));
      }
    });
  </script>
  <script>
    
      var toggle = document.getElementById("id_path");
      function textchange() {
        if (toggle.checked == true) {
            document.getElementById("toggle_text").innerHTML = " پیدا کردن مسیر با کمترین تغییر خط";
          }else{
            document.getElementById("toggle_text").innerHTML = " پیدا کردن کوتاه ترین مسیر";
          }
      }

    
  </script>
  <script>
    window.onload = function () {
      document.getElementById("id_origin").addEventListener('keyup', myFunction);
      document.getElementById("id_destination").addEventListener('keyup', myFunction);

      function myFunction() {
        document.getElementById("myButton").disabled = true;
        let options = document.getElementById("stationlist").options;
        let orSelected = false;
        let desSelected = false;

        for (let i = 0; i < options.length; i++) {
          if (document.getElementById("id_origin").value == options[i].value) {
            orSelected = true;
          }
          if (document.getElementById("id_destination").value == options[i].value) {
            desSelected = true;
          }
        }

        if (orSelected === true && desSelected === true) {
          document.getElementById("myButton").disabled = false;
        }
      }
    }
  </script>
